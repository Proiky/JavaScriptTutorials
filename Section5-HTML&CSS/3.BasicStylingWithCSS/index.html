<! Ovdje ucimo o basic CSS-u>
<! Pomocu CSS-a radimo stiliramo izgled nase strance>
<! Da bi koristili CSS koristimo STYLE element>
<! Ide u head jer nije za neki visible stil, nego je stajling zapravo setting, a svi settinzi idu u head>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!ovako izgleda css >
    <! ovu boju smo prepisali u fajlu styles.css u zuto>
    <style>
      body {
        background-color: green;
      }
    </style>
    <! obicno css kucamo u dodatnom fajlu>
    <! pravimo novi fajl koji se zove style.css>
    <! nakon sto ga napravimo moramo ih povezati>
    <! Povezujemo ih tako sto iskoristimo link element!>

    <link href="style.css" rel="stylesheet" />
    <!link ne kreira click-able element, nego samo poveze 2 fajla>

    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <h1>JavaScript is fun but so is HTML & CSS</h1>
    <p class="first">
      You can learn JS withouth HTML and CSS, but for DOM manipulation its
      useful to have some basi ideas of HTML and CSS. You can follow this course
      <a href="https://github.com/Proiky/JavaScriptTutorials">on GitHub</a>
    </p>
    <h2>Another heading but smaller</h2>
    <p class="secod">Just another paragraph!</p>

    <img id="edo" src="https://avatars.githubusercontent.com/u/111066706?v=4" />

    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>

      <input type="text" placeholder="Your name" />
      <button>OK</button>
    </form>
  </body>
</html>
